<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Message - Răsfățul Pescarului</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #2C5530; margin-bottom: 20px;">New Contact Form Message</h1>

    <div style="background-color: #f8f9fa; border-radius: 5px; padding: 20px; margin-bottom: 20px;">
        <p><strong>From:</strong> {{ name }} ({{ email }})</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <hr style="border: none; border-top: 1px solid #ddd; margin: 15px 0;">
        <p><strong>Message:</strong></p>
        <p style="white-space: pre-wrap;">{{ message }}</p>
    </div>

    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; font-size: 14px; color: #666;">
        <p>This message was sent through the contact form on Răsfățul Pescarului website.</p>
    </div>
</body>
</html>
